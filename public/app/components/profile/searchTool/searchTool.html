<div class="row">
    <div class="col-xs-12">
        <div id="accordion" class="panel panel-primary behclick-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Filter Profiles</h3>
            </div>
            <div class="panel-body">
                <div class="panel-heading ">
                    <h4 class="panel-title">Search</h4>
                </div>
                <form action="/profiles">
                    <div class="input-group">
                        <input name="q" type="text" class="form-control" placeholder="Search by anything" aria-describedby="sizing-addon2">
                    </div>
                </form>
                <div class="panel-heading ">
                    <h4 class="panel-title">Enabled</h4>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                        <input type="checkbox" value="">
                                        Yes
                                    </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                        <input type="checkbox" value="">
                                        No
                                    </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- END Enabled-->
                <div class="panel-heading ">
                    <h4 class="panel-title">Visible</h4>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                        <input type="checkbox" value="">
                                        Yes
                                    </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                        <input type="checkbox" value="">
                                        No
                                    </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- END Visible-->
            </div>
        </div>
    </div>
</div>
